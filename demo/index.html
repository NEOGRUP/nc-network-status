<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>nc-network-status demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>


    <script type="module" src="../nc-network-status.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic nc-network-status demo with ms</h3>
      <demo-snippet>
        <template>
          <nc-network-status
              url="http://192.168.90.37:3001/api/v1/pos/info"
              show-ms></nc-network-status>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Basic nc-network-status demo</h3>
      <demo-snippet>
        <template>
          <nc-network-status
              url="http://192.168.90.37:3001/api/v1/pos/info"></nc-network-status>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Basic nc-network-status demo with reconnect time</h3>
      <demo-snippet>
        <template>
          <nc-network-status
              url="http://192.168.90.37:3001/api/v1/pos/info"
              reconnect-time="10000"></nc-network-status>
        </template>
      </demo-snippet>
    </div>
  </body>

</body>
</html>
