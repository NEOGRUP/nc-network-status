<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>nc-network-status demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../nc-network-status.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic nc-network-status demo with ms</h3>
      <demo-snippet>
        <template>
          <nc-network-status
              url="http://192.168.90.37:3001/neopda/getversion"
              show-ms></nc-network-status>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
        <h3>Basic nc-network-status demo</h3>
        <demo-snippet>
          <template>
            <nc-network-status
                url="http://192.168.90.37:3001/neopda/getversion"></nc-network-status>
          </template>
        </demo-snippet>
      </div>
  </body>

  <div class="vertical-section-container centered">
    <h3>Basic nc-network-status demo with reconnect time</h3>
    <demo-snippet>
      <template>
        <nc-network-status
            url="http://192.168.90.37:3001/neopda/getversion"
            reconnect-time="10000"></nc-network-status>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
